<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle"></div>
    <div class="board">
    <div class="clock">
        <p class="merdian">am</p>
        <p>

            <span class="time hrs" >00</span>
            <span class="time ">:</span>
            <span class="time mins" >00</span>
            <span class="time">:</span>
            <span class="time secs" >00</span>
        </p>
        <p class="text">
            <span class=" date-info day">SAT</span>
            <span class=" date-info month">Nov</span>
            <span class=" date-info date">19</span>
            <span class=" date-info year">2023</span>
        </p>
    </div>
    </div>
    






    <script src="script.js"></script>
</body>
</html>
